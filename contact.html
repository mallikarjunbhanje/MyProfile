<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
</head>

<body>
    <h2>Contact Us</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td><label>Full Name</label></td>
                    <td><input type="text" required placeholder="Only Capital Letter"></td>
                </tr>
                <tr>
                    <td><label>Mobile Number</label></td>
                    <td><input type="number" required placeholder="10 digit only"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="text" required placeholder="Ex.abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label>Inquiry</label></td>
                    <td><textarea rows="7" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td><button>Submit</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
